<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Train Scheduler - Jhongert Fuertes</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header class="container">
			<div class="row">
				<div class="col-sm-12">
					<img class="img-responsive" src="assets/images/train.png">
					<h1>Train Scheduler</h1>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="jumbotron text-center" id="login">
		      	<h1 class="text-center">Welcome to Train Scheduler App</h1>
		      	<button class="btn btn-primary" id="sign-in">Sign-in with Google</button>
			</div>
		</div>
		<main class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Current Train Schedule</div>
						<div class="panel-body">
							<table class="table table-hover">
								<thead>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
									<th>Action</th>
								</thead>

								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Add Train</div>
						<div class="panel-body">
							<div id="notifications">You must fill in all input fields!</div>
							<form>
								<div class="form-group">
									<label for="trainName">Train Name</label>
									<input id="trainName" class="form-control" type="text" name="trainName">
								</div>
								<div class="form-group">
									<label for="destination">Destination</label>
									<input id="destination" class="form-control" type="text" name="destination">
								</div>
								<div class="form-group">
									<label for="firstTime">First Train Time (HH:mm -military time)</label>
									<input id="firstTime" class="form-control" type="text" name="firstTime">
								</div>
								<div class="form-group">
									<label for="frequency">Frequency (min)</label>
									<input id="frequency" class="form-control" type="text" name="frequency">
								</div>
								<button type="submit" class="btn btn-default" id="submit">Submit</button>
								<button type="button" class="btn btn-default" id="update">Update</button>
							</form>
						</div>
					</div>
				</div>
			    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			        <div class="modal-dialog">
			            <div class="modal-content">
			            
			                <div class="modal-header">
			                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			                    <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
			                </div>
			            
			                <div class="modal-body">
			                    <p>You are about to delete one train, this procedure is irreversible.</p>
			                    <p>Do you want to proceed?</p>
			                </div>
			                
			                <div class="modal-footer">
			                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			                    <button type="button" class="btn btn-danger" id="deleteTrain" data-dismiss="modal">Delete</button>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</main>
		<script type='text/javascript' src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script type="text/javascript" src="assets/js/app.js"></script>
	</body>
</html>
